[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"   # pin to Node 20 on Netlify
  # Production-safe frontend defaults
  VITE_ENABLE_DEMO = "0"
  VITE_SHOW_BACKEND_SETTINGS = "0"
  VITE_SHOW_DEMO_CONTROLS = "0"
  VITE_DEMO_ALLOWED_HOSTS = ""
  VITE_API_BASE = "https://api-production-bdb9.up.railway.app"  # set to your live backend origin

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
