services:
  - type: web
    name: shiftway-api
    env: node
    rootDir: server
    plan: starter
    buildCommand: npm ci
    startCommand: npm run preflight && npm run db:init && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: APP_URL
        sync: false
      - key: APP_ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: shiftway-db
          property: connectionString

databases:
  - name: shiftway-db
    databaseName: shiftway
    user: shiftway
    plan: starter
